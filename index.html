<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>
        Pixel Art App
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./style/app.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>

<body>
    <header>
        <h2 class="text-center">Pixel Art</h2>
    </header>
    <div class="container mt-2 palette-container mt-5">
        <div class="row">
            <div class="col">
                <div class="row colors-row">
                </div>
            </div>
            <div class="col col-auto">
                <select value="" class="drop-down-grid form-control">
                  <option value="">Please choose grid</option>
                  <option value="8">8x8</option>
                  <option value="12">12x12</option>
                  <option value="16">16x16</option>
                  <option value="32">32x32</option>
              </select>
            </div>
            <div class="col col-auto">
                <button id="fill" class="btn">Fill</button>
            </div>
        </div>

    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <table id="art-table">
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container mt-2 center d-none" id="btnContainer">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success" id="exportTd">Export</button>
            </div>
        </div>
    </div>
    <script src="./js/html2canvas.js"></script>
    <script src="./node_modules/file-saver/dist/FileSaver.min.js"></script>
    <script src='./js/app.js'></script>
</body>

</html>
